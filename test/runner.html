<head>
  <title>Jasmine Spec Runner</title>
  <meta charset=utf-8 >

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">

  <script src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script src="lib/jasmine-1.1.0/jasmine-html.js"></script>

  <script src="../lib/es5-shim.js"></script>
  <script src="../zero.js"></script>

  <script src="../global.js"></script>

  <script src="../util.js"></script>

  <script src="../module.js"></script>

  <script src="../$.js"></script>

  <script src="../wrapper.js"></script>

  <script src="../class.js"></script>

  <script src="../object.js"></script>

  <script src="../type.js"></script>

  <script src="../member.js"></script>

  <script src="../interface.js"></script>

  <script src="../option.js"></script>

  <script src="../dispatch.js"></script>

  <script src="../event.js"></script>

  <script src="../reflect.js"></script>

  <script src="../function.js"></script>

  <script src="../tell.js"></script>

  <script>
	  $global.exportTo(this, ["$every","everyKey","$trace","$traceProto","$","$tell"]);
  </script>

  <!-- include spec files here... -->
  <script src="spec/globalSpec.js"></script>

  <script src="spec/utilSpec.js"></script>

  <script src="spec/moduleSpec.js"></script>

  <script src="spec/$Spec.js"></script>

  <script src="spec/classSpec.js"></script>

  <script src="spec/objectSpec.js"></script>

  <script src="spec/typeSpec.js"></script>

  <script src="spec/memberSpec.js"></script>

  <script src="spec/optionSpec.js"></script>

  <script src="spec/interfaceSpec.js"></script>

  <script src="spec/dispatchSpec.js"></script>

  <script src="spec/eventSpec.js"></script>

  <script src="spec/reflectSpec.js"></script>

  <script src="spec/functionSpec.js"></script>


  <script >
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
<body>
</body>
