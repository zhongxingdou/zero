  <script src="lib/jasmine-1.1.0/jasmine.js"></script>

  <script src="lib/jasmine-1.1.0/jasmine-html.js"></script>

  <script src="../overload.js"></script>

  <script src="../MEvent.js"></script>

  <script src="../inspect.js"></script>

  <script>
	  $global.exportTo($global.list(), this);
  </script>

  <script src="spec/globalSpec.js"></script>

  <script src="spec/utilSpec.js"></script>

  <script src="spec/$Spec.js"></script>

  <script src="spec/MObjectSpec.js"></script>

  <script src="spec/MEventSpec.js"></script>

  <script src="spec/inspectSpec.js"></script>

  <script >
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }


    })();
  </script>
